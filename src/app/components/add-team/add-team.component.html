<div class="container">
    <h1 class="text-left">Add Team</h1>
    <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" required>

            <label for="sportId">Sport ID</label>
            <input type="text" class="form-control" formControlName="sportId" id="sportId" required>
        </div>
        <button type="reset" class="btn btn-warning btn-block">Reset</button>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
