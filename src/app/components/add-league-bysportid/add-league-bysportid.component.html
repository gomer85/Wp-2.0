
<div class="container">
    <h1 class="text-left">Get League by Sport ID</h1>
    <form [formGroup]="addLeagueBySportIdForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" required>
            <label for="sportId">Sport ID</label>
            <input type="text" class="form-control" formControlName="sportId" id="sportId" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
